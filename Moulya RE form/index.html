<!DOCTYPE html> 
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
 <title>CLASSICAL DANCE REGISTRATION FORM</title> 
 <style> 
 body { 
 font-family: Arial, sans-serif; 
 background-color: yellow; 
 margin: 0; 
 padding: 20px; 
 } 
 h1 {
 color: #333; 
 text-align: center; 
 } 
 table { 
 width: 100%; 
 max-width: 600px; 
 margin: 0 auto; 
 background-color: pink; 
 padding: 20px; 
 border-radius: 8px; 
 box-shadow: 0 0 10px rgba(0,0,0,0.1); 
 } 
 td { 
 padding: 10px; 
 } 
 label { 
 color: #555; 
 font-weight: italic; 
 } 
 input[type="text"], input[type="email"]
,input[type="Phone no"],input[type="Age"],input[type="Joining Date"],
select, textarea { 
 width: 100%; 
 padding: 8px; 
 border: 1px solid #ddd; 
 border-radius: 4px; 
 box-sizing: border-box; 
 font-size: 16px; 
 } 
 input[type="radio"], input[type="checkbox"] { 
 margin-right: 5px; 
 } 
 input[type="submit"] { 
 background-color: #4CAF50; 
 color: white; 
 padding: 10px 20px; 
 border: none; 
 border-radius: 4px; 
 cursor: pointer;
font-size: 18px; 
} 
input[type="submit"]:hover { 
background-color: #45a049; 
} 
.error { 
color: #ff0000; 
font-size: 14px; 
} 
</style> 
 <script src="script.js"></script>
</head> 
<body> 
<h1>CLASSICAL DANCE REGISTRATION FORM</h1> 
<table> 
<form action="#" method="post"> 
<tr> 
<td><label for="fullname">Full Name:</label></td> 
<td><input type="text" id="fullname" name="fullname" 
required></td>
 </tr> 
 <tr> 
 <td><label for="email">Email:</label></td> 
 <td><input type="email" id="email" name="email" 
required></td> 
 </tr>
<tr> 
 <td><label for="Age">Age:</label></td> 
 <td><input type="Age" id="Age" name="Age" required></td> 
 </tr> 
<tr> 
<td><label for="Address">Address:</label></td> 
<td><input type="text" id="Address" name="Address" required></td>
 </tr>
<tr> 
 <td><label for="Phone no">Phone no:</label></td> 
 <td><input type="Phone no" id="Phone no" name="Phone no" required></td> 
 </tr>
<tr> 
 <td><label for="Joining Date">Joining Date:</label></td> 
 <td><input type="Joining Date" id="Joining Date" name="Joining Date" required></td> 
 </tr>  
 <tr> 
 <td><label>Gender:</label></td> 
 <td>
<input type="radio" id="male" name="gender" value="male" 
required> 
 <label for="male">Male</label> 
 <input type="radio" id="female" name="gender" 
value="female" required> 
 <label for="female">Female</label> 
 </td> 
 </tr> 
 <tr> 
 <td><label for="birthdate">Date of Birth:</label></td> 
 <td><input type="date" id="birthdate" 
name="birthdate" 
required></td> 
 </tr>
<tr> 
 <td><label>Dance forms:</label></td> 
 <td>
<input type="radio" id="BHARATANATYAM" name="Dance forms" value="BHARATANATYAM" 
required> 
 <label for="BHARATANATYAM">BHARATANATYAM</label> 
 <input type="radio" id="KATHAK" name="Dance forms" value="KATHAK" required> 
 <label for="KATHAK">KATHAK</label> 
 </td> 
 </tr>  
 <tr> 
 <td colspan="2" style="text-align: center;"> 
 <input type="submit" value="Submit"> 
 </td> 
 </tr> 
 </table> 
 </form> 

 <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            event.preventDefault();  
            alert("Registration Successful!");
        });
    });
 </script>

</body> 
</html>
